<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIET Lost & Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ASIET Lost & Found</h1>
</header>

<section class="form-section">
    <h2>Post a Lost Item</h2>
    <form id="lostForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="department" placeholder="Your Department" required>
        <textarea id="details" placeholder="Details about the lost item" required></textarea>
        <input type="file" id="photo" accept="image/*">
        <button type="submit">Post Lost Item</button>
    </form>
</section>

<section class="posts-section">
    <h2>Lost Items</h2>
    <div id="posts"></div>
</section>

<script src="script.js"></script>
</body>
</html>
